          <p class="text-secondary"><img src="https://www.onlinemath4all.com/images/pyramid9.jpg" alt="" class="float-right " width="260" height="170"></p>
       </div>
       </div>
       <div class="bg-info">
        <h2>Volume of Pyramid</h2><br><br><br>
        <form action="">
          <label for="p1b1">BEdge</label>
          <input type="text" id="p1b1">m<br><br>
          <label for="p1h1">Height</label>
          <input type="text" id="p1h1">m<br><br>
          <label for="res7">Result</label>
          <input type="text" id="res7">(m^3)<br><br>
          <input type="button" value="Calculate" class="btn btn-warning" onclick="pra()">
        </form>
      </div>
      </form>
      <script>
        function sph(){
          var rad = parseInt(document.getElementById("sr").value);
          document.getElementById("res1").value=Math.round((4/3)*3.14*rad*rad*rad*100000)/100000;
        }
        function cone(){
          var rad = parseInt(document.getElementById("c1r1").value);
          var h = parseInt(document.getElementById("c1h1").value);
          document.getElementById("res2").value=Math.round((1/3)*3.14*rad*rad*h*100000)/100000;
        }
        function cube(){
          var rad = parseInt(document.getElementById("c2r2").value);
          document.getElementById("res3").value=(rad*rad*rad);
        }
        function cyl(){
          var rad = parseInt(document.getElementById("c3r3").value);
          var h = parseInt(document.getElementById("c3h3").value);
          document.getElementById("res4").value=Math.round(3.14*rad*rad*h*100000)/100000;
        }
        function cap(){
          var rad = parseInt(document.getElementById("c4r4").value);
          var h = parseInt(document.getElementById("c4h4").value);
          document.getElementById("res5").value=Math.round((((4/3)*3.14*rad*rad*rad)+(3.14*rad*rad*h))*100000)/100000;
        }
        function eli(){
          var a = parseInt(document.getElementById("a1").value);
          var b = parseInt(document.getElementById("b1").value);
          var c = parseInt(document.getElementById("c1").value);
          document.getElementById("res6").value=Math.round((4/3)*3.14*a*b*c*100000)/100000;
        }
        function pra(){
          var a = parseInt(document.getElementById("p1b1").value);
          var h = parseInt(document.getElementById("p1h1").value);
          document.getElementById("res7").value=Math.round((1/3)*a*a*h*100000)/100000;
        }
      </script>
</body>
</html>
